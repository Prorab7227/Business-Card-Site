<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Prorab7227">
        <meta name="description" content="My Business Card">
        <meta charset="utf-8">
        <title>Prorab7227 Business Card</title>
        <link rel="stylesheet" href="/css/index.css">

        <!--Here you can change icon of site on your own-->
        <link rel="icon" href="/icon/user.png">
    </head>

    <body>

        <!-- Here you can change the background of the video
        Just change the title of the video to your own --->
        <div id="background-video">
            <video autoplay loop muted>
                <source src="/vid-img/background_video.mp4" type="video/mp4">
            </video>
        </div>

        <main>
            <div id="card">

                <!--Here you can change nickname on your own-->
                <div id="nickname">
                    Your Nickname
                </div>

                <!--Here you can change avatar on your own-->
                <div id="avatar">
                    <img src="/vid-img/YOUR AVATAR>" type="img/jpg" >
                    <div id="animated-border"></div>
                </div>

                <!--In this and other bottom href, you can change link or add more social networks-->
                <div id="discord">
                    <a href="https://discord.com/users/YOUR_DISCORD_ID" class="discord-bar" target="_blank">
                        <img src="/icon/YOUR_NICKNAME_PHOTO" title="discord">
                    </a>
                </div>

                <div id="links-bar">
                    <a href="https://t.me/YOUR_TELEGRAM_NICKNAME" class="link-block"  target="_blank">
                        <img src="/icon/telegram.png" title="telegram">
                    </a>

                    <a href="https://github.com/YOUR_GITHUB_NICKNAME" class="link-block" target="_blank">
                        <img src="/icon/github.png" title="github">
                    </a>

                    <a href="https://steamcommunity.com/YOUR_STEAM_PROFILE" class="link-block" target="_blank">
                        <img src="/icon/steam.png" title="steam">
                    </a>

                    <a href="https://www.roblox.com/users/YOUR_ROBLOX_PROFILE" class="link-block" target="_blank">
                        <img src="/icon/roblox.png" title="roblox">
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
